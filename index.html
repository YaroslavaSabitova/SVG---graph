<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon-font.css">
    <title>Diagram</title>
</head>
<body>
    <div class="canvas">
        <svg class="line" height="350" width="200">
            <path d="M 50 10 L 15 10 V 250 H 35"/>
            <path d="M 15 280 V 250"/>
            <path d="M 15 295 V 315"/>
            <path d="M 5 305 H 25"/>
            <path d="M 15 325 V 340"/>
            <path d="M 15 340 H 25"/>
        </svg> 

        <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
            <circle class="unit unit-1" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit unit-2" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit unit-3" r="15.9" cx="50%" cy="50%"></circle>
        </svg>

        <div class="canvas__info">
            <i class="canvas__icon icon-loyalty"></i>
            <div class="canvas__text">
                <p class="canvas__text_num">72.<span>7</span></p>

                <p class="canvas__text_percent">%</p><br>

                <p class="canvas__text_black">Лояльность<br>
                <span class="canvas__text_yellow">ниже среднего</span></p>

                <p class="canvas__text_grey">по отрасли: FMCG<br>значений слева от меридианы<br>52.0% - 83.1%<br>
                
                <div class="canvas__green">
                    <p class="canvas__green-text">3.1</p>
                    <div class="canvas__green-triangle"></div>
                </div>
            </div>
        </div>

        <div class="chart__info">
            <div class="chart__info-left">
                <p>Промоутеры</p>
                <p>Скептики</p>
                <p>Критики</p>
            </div>

            <div class="chart__info-right">
                <div class="chart__info-right_green chart__display">
                    <div class="chart__info-nums">
                        <p>32.0%</p>
                        <div class="chart__display">
                            <span>81</span>
                            <i class="chart__info__icon icon-human_full"></i>
                        </div>
                    </div>
                    <div class="chart__info-table"></div>
                </div>

                <div class="chart__info-right_yellow chart__display">
                    <div class="chart__info-nums">
                        <p>39.1%</p>
                        <div class="chart__display">
                            <span>8</span>
                            <i class="chart__info__icon icon-human_full"></i>
                        </div>
                    </div>
                    <div class="chart__info-table"></div>
                </div>

                <div class="chart__info-right_red chart__display">
                    <div class="chart__info-nums">
                        <p>79.1%</p>
                        <div class="chart__display">
                            <span>7</span>
                            <i class="chart__info__icon icon-human_full"></i>
                        </div>
                    </div>
                    <div class="chart__info-table"></div>
                </div>
            </div>
        </div>


    </div>
    
</body>
</html>
